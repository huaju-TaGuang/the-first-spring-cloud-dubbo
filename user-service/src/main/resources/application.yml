spring:
    application:
        name: user-service
    
    # session
    session:
        store-type: redis
        # 30天
        timeout: 2592000

    # mysql
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/un-where?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
        username: root
        password: 123456

    # redis
    data:
        redis:
            host: localhost
            port: 6379
            password:
            database: 0
        profiles:
            active: local

# server
server:
    port: 9110
    servlet:
        context-path: /api
        # 30 天
        session: 
            cookie:
                max-age: 2592000

# springdoc-openapi
springdoc:
    group-configs:
        -   group: 'default'
            packages-to-scan: com.huaju.controller

# knife4j
knife4j:
    enable: true
    settings:
        language: zh_cn

# Dubbo
dubbo:
    registry:
        address: nacos://127.0.0.1:8848?username=nacos&password=nacos
        registry-mode: instance
    protocol:
        name: tri
        port: 50051
    consumer:
        timeout: 60000
    provider:
        timeout: 60000
